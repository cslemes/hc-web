{{define "layout"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes of Cube</title>

    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />

    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">

    <script>document.documentElement.setAttribute('data-theme', 'dracula');</script>

    <style>
        .im-fell-english-regular {
            font-family: "IM Fell English", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 3rem;
        }

        .im-fell-english-medium {
            font-family: "IM Fell English", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 2rem;
        }

        .im-fell-english-regular-italic {
            font-family: "IM Fell English", serif;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <div class="flex flex-col bg-fuchsia-950">
            {{ template "header" .}}
            {{ template "menu" .}}
        </div>
    </header>

    <div class="container mx-auto my-auto" id="main-container">
        <div class="flex flex-row " id="home-container" hx-get="/home" hx-trigger="load" hx-swap="outerHTML">

            {{/* {{ template "home" .}} */}}

        </div>
    </div>
    </main>
    {{ template "footer" .}}
</body>

</html>
{{end}}
